<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS Styling -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 text-center">Train Scheduler</h1>
    </div>

    <div class="page-content">
        <div class="card">
            <div class="card-header">Current Train Schedule</div>
            <div class="card-body">
                <div class=" table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Add Train</div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="employeeName">Train Name</label>
                        <input type="text" class="form-control" id="name-input" aria-describedby="name"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="role">Destination</label>
                        <input type="text" class="form-control" id="destination-input" aria-describedby="role"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="role">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="first-arrival-input" aria-describedby="date"
                            placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="role">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input" aria-describedby="rate"
                            placeholder="">
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
